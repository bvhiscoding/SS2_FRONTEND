<nz-modal 
    nzWidth="400px" 
    [(nzVisible)]="isVisible" 
    nzCentered 
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="modalFooter" 
    (nzOnCancel)="handleCancel()" 
    class="delete-modal rounded-xl"
>
    <ng-template #modalTitle>
        <div class="flex items-center text-red-600">
            <i class="fas fa-exclamation-triangle text-lg mr-2"></i>
            <span class="font-medium">Xác nhận xóa</span>
        </div>
    </ng-template>

    <ng-template #modalContent>
        <div class="py-4">
            <div class="flex items-center justify-center mb-4">
                <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center">
                    <i class="fas fa-trash-alt text-red-600 text-xl"></i>
                </div>
            </div>
            <p class="text-center text-gray-700">
                Bạn có chắc chắn muốn xóa chức vụ <span class="font-bold text-red-600">{{nameLevel}}</span> không?
            </p>
            <p class="text-center text-sm text-gray-500 mt-2">
                Hành động này không thể hoàn tác sau khi thực hiện.
            </p>
        </div>
    </ng-template>

    <ng-template #modalFooter>
        <div class="flex justify-center gap-3 pt-2">
            <button 
                class="min-w-24 px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors duration-200"
                nz-button 
                (click)="handleCancel()"
            >
                Hủy
            </button>
            
            <button 
                nz-button 
                class="min-w-24 px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition-colors duration-200 flex items-center justify-center gap-2"
                (click)="handleOk()"
            >
                <i class="fa-solid fa-trash-can"></i>
                Xóa
            </button>
        </div>
    </ng-template>
</nz-modal>
