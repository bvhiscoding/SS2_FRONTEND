<nz-modal 
    nzWidth="400px" 
    [(nzVisible)]="isVisible" 
    nzCentered 
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="null" 
    (nzOnCancel)="handleCancel()"
    [nzBodyStyle]="{ padding: '0' }"
    [nzMaskStyle]="{ background: 'rgba(0, 0, 0, 0.45)' }"
    class="delete-modal"
>
    <!-- Custom title template -->
    <ng-template #modalTitle>
        <div class="flex items-center text-red-600">
            <i class="fas fa-exclamation-triangle text-lg mr-2"></i>
            <span class="font-bold">Xác nhận xóa</span>
        </div>
    </ng-template>

    <ng-template #modalContent>
        <div class="modal-container">
            <!-- Icon and Header -->
            <div class="text-center p-6">
                <div class="mb-4 relative inline-block">
                    <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto">
                        <i class="fas fa-trash-alt text-red-500 text-3xl"></i>
                    </div>
                    <span class="absolute -bottom-1 -right-1 h-8 w-8 bg-red-500 rounded-full flex items-center justify-center text-white">
                        <i class="fas fa-exclamation-triangle text-sm"></i>
                    </span>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">Xác nhận xóa</h3>
                <p class="text-gray-600">
                    Bạn có chắc chắn muốn xóa chức vụ 
                    <span class="font-bold text-red-600">{{nameLevel}}</span> không?
                </p>
            </div>
            
            <!-- Warning Message -->
            <div class="bg-yellow-50 border-t border-b border-yellow-100 px-6 py-4">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-info-circle text-yellow-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700">
                            Hành động này không thể hoàn tác. Tất cả dữ liệu liên quan đến chức vụ này sẽ bị xóa vĩnh viễn.
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="p-6 flex justify-end space-x-3">
                <button 
                    class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors duration-200 flex items-center"
                    (click)="handleCancel()"
                >
                    <i class="fas fa-times mr-2"></i>
                    <span>Hủy bỏ</span>
                </button>
                
                <button 
                    class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:shadow-lg transition-all duration-200 flex items-center"
                    (click)="handleOk()"
                >
                    <i class="fas fa-trash-alt mr-2"></i>
                    <span>Xác nhận xóa</span>
                </button>
            </div>
        </div>
    </ng-template>
</nz-modal>
